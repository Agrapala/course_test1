apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: course-backend
  template:
    metadata:
      labels:
        app: course-backend
    spec:
      containers:
      - name: course-backend
        image: 518335628831.dkr.ecr.ap-south-1.amazonaws.com/backend
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASS
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: course-backend
