apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: course-frontend
  template:
    metadata:
      labels:
        app: course-frontend
    spec:
      containers:
      - name: course-frontend
        image: 518335628831.dkr.ecr.ap-south-1.amazonaws.com/frontend
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: course-frontend
